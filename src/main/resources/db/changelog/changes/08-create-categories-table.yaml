databaseChangeLog:
  - changeSet:
      id: create-categories-table
      author: Mykhailo Kornukh
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_category_name
            tableName: categories
            columns:
              - column:
                  name: name